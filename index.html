<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="icon" href="./Images/rock-paper-scissors.jpg" />
        <link rel="stylesheet" href="./Style/style.css" />
    </head>
    <body>
        <div class = "container">
            <div class="header">
                <div>
                    <h1 class="heading">Wellcome</h1>
                </div>
                <div class="information">
                    <div class="name-information">
                        <label for="username">Name:</label>
                        <input id="username" type="text" placeholder="Default: User" />
                    </div>
                    <div class="round-information">
                        <label for="round-game">Round:</label>
                        <input id="round-game" type="number" placeholder="Default: 5" />
                    </div>
                </div>
                <div class="button">
                    <a href="#">Start</a>
                </div>
            </div>
            <div class="main">
                <img src="./Images/rock-paper-scissors.jpg" alt="rock-paper-scissors" />
            </div>
        </div>
    </body>
</html>
